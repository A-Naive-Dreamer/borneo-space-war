<!DOCTYPE html>
<html lang="En-US">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>
            Scoreboard
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./../css/style-3.min.css" />
    </head>
    <body data-ng-app="borneoSpaceWar" data-ng-controller="scoreboardController" data-ng-init="prepareScoreboard()">
        <audio src="./../assets/audio/soundtrack-2.mp3" id="soundtrack-2" loop="loop"></audio>
        <main class="centered">
            <button type="button" data-ng-click="goToStartMenu()">Back</button><!--
            --><table data-ng-if="records">
                <thead>
                    <tr>
                        <th rowspan="2">
                            Date
                        </th>
                        <th rowspan="2">
                            Time
                        </th>
                        <th colspan="3">
                            Player 1
                        </th>
                        <th colspan="3">
                            Player 2
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Name
                        </th>
                        <th>
                            Points
                        </th>
                        <th>
                            Lives
                        </th>
                        <th>
                            Name
                        </th>
                        <th>
                            Points
                        </th>
                        <th>
                            Lives
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr data-ng-repeat="record in records">
                        <td>
                            {{ record.date }}
                        </td>
                        <td>
                            {{ record.time }}
                        </td>
                        <td>
                            {{ record.player1.name }}
                        </td>
                        <td>
                            {{ record.player1.points }}
                        </td>
                        <td>
                            {{ record.player1.lives }}
                        </td>
                        <td>
                            {{ record.player2.name }}
                        </td>
                        <td>
                            {{ record.player2.points }}
                        </td>
                        <td>
                            {{ record.player2.lives }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </main>
        <script src="./../libraries/jquery/3.3.1/jquery.min.js">
        </script>
        <script src="./../frameworks/angular/1.7.7/angular.min.js">
        </script>
        <script src="./../js/functions.min.js">
        </script>
    </body>
</html>
